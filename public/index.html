<h1>Thank you for using PancakePrinter!</h1>
<h2>To get started, select an image you'd like to have as a pancake and press upload</h2>

<!--<form action="/upload" method="post" encType="multipart/form-data"> -->
    <input id="file" name="image" type="file"/>
    <input value="Submit" onclick="submit()" type="button">
    <input value="Fill In" onclick="infill()" type="button">
<script>
    function infill(){
        fetch("/infill",{method:"POST"}).then((res)=>{})
    }
    function submit(){
        let form = new FormData()
        let input = document.getElementById("file")
        form.append("image",input.files[0])
        fetch("/upload",{
            method:"POST",
            body:form,
            "content-type":"multipart/form-data"
        }).then((res)=>{
            input.value=null
        })
    }
</script>
